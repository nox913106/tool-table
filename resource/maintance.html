<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 檔案編輯器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JSON 檔案編輯器</h1>

    <!-- 檔案選擇下拉選單 -->
    <label for="fileSelect">選擇檔案:</label>
    <select id="fileSelect">
        <option value="">請選擇檔案</option>
        <!-- 這裡將動態填充 JSON 檔案選項 -->
    </select>
    <br><br>

    <!-- 檔案內容顯示 -->
    <div id="fileContent"></div>

    <!-- 修改使用者名稱輸入 -->
    <div id="userInputSection" style="display: none;">
        <label for="username">輸入使用者名稱進行修改：</label>
        <input type="text" id="username" placeholder="使用者名稱">
        <button id="saveChanges">儲存變更</button>
    </div>

    <script src="maintance.js"></script>
</body>
</html>
